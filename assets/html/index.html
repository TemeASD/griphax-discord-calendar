<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">

  <style>
    th {
      font-family: "Kanit";
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    a,
    a:visited,
    a:link {
      color: white;
    }

    #container {
      width: 1920px;
      height: 1080px;
      background-image: url(../img/9.png);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    table {
      top: 110px;
      width: 1400px;
      margin: auto;
      border-collapse: separate;
      border-spacing: 0px 8px;
      text-align: center;
    }

    thead {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      position: relative;
      top: 4px;
    }

    th {
      padding: 8px;
    }

    th,
    td {
      padding-left: 12px;
      padding-right: 12px;
      font-size: 1.2rem;
    }

    th {
      font-size: 2rem;
      font-kerning: auto;
    }

    thead tr {
      border-bottom: 6px solid black
    }

    td {
      padding-top: 8px;
      padding-bottom: 8px;
    }

    #date {
      width: 10%;
    }

    #time {
      width: 10%;
    }

    #event {
      width: 25%
    }

    #platform {
      width: 10%;
    }

    #desc {
      width: 45%;
      font-size: 0.9em;
    }

    #heading {
      font-family: "Kanit";
      text-align: center;
      position: fixed;
      font-size: 3.2rem;
      padding-top: 8px;
      padding-bottom: 8px;
      margin: 0px;
      background-color: rgba(0, 0, 0, 0.2);
      width: 1920px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 1;
    }

    tbody {
      margin-top: 2px;
    }

    #heading:before {
      content: '';
      position: absolute;
      background: inherit;
      z-index: -1;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    body {
      max-width: 1920px;
    }

    html {
      max-width: 1920px;
    }

    td.bold {
      font-weight: 600;
    }

    td span.small {
      font-weight: 200;
      font-size: 0.8em;
      display: block;
      margin-bottom: 8px;
    }

    tbody tr td {
      z-index: 1;
      position: relative;
      background: inherit;
    }

    tbody tr td:before {
      content: '';
      position: absolute;
      background: inherit;
      z-index: -1;
      background-color: rgba(0, 0, 1, 0.7);
      backdrop-filter: blur(3px);
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    tbody tr:nth-child(even) {
      background-color: rgba(0, 2, 7, 0.2);
    }

    tbody tr:nth-child(odd) {
      background-color: rgba(0, 2, 7, 0.2);
    }
  </style>
</head>

<body>
  <div id="container">
    <h1 id="heading">Next five upcoming events </h1>
    <div id="cal-container">
      <table>
        <thead>
          <tr>
            <th id="date">Date</th>
            <th id="time">Time</th>
            <th id="event">Event</th>
            <th id="platform">Platform</th>
            <th id="desc">Description</th>
          </tr>
        </thead>
        <tbody id="dynamic-data">
        </tbody>
      </table>
    </div>
  </div>

</body>
<script>

</script>

</html>
